<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-switch').bind('click', function() {
				$.getJSON('/switch', {
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-add-client').bind('click', function() {
				$.getJSON('/add_client', {
				  cn: $('input[name="cn"]').val(),
				 }, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-revoke-client').bind('click', function() {
				$.getJSON('/revoke_client', {
				  cn: $('input[name="cn"]').val(),
				 }, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('input#lnk-add-client').bind('click', function() {
				$.getJSON('/add_client', {
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-view-client').bind('click', function() {
				$.getJSON('/view_clients', {
				  proglang: $('input[name="proglang"]').val(),
				}, function(data) {
				$('#turl').text('');
				var eachrow = "<table><tr>"
                 + "<td>Status</td>"
                 + "<td>Expire</td>"
                 + "<td>Revoke</td>"
                 + "<td>serial</td>"
                 + "<td>name</td>"
                 + "</tr>";
				$.each(data.clients, function(i, item) {
				eachrow = eachrow + "<tr>"
                 + "<td>" + item.status + "</td>"
                 + "<td>" + item.expire + "</td>"
                 + "<td>" + item.revoke + "</td>"
                 + "<td>" + item.serial + "</td>"
                 + "<td>" + item.name +   "</td>"
                 + "</tr>";
				  });
				  eachrow = eachrow + "</table>";
				  $('#turl').append(eachrow);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-clear').bind('click', function() {
				$.getJSON('/clear_playlist', {
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    <script type=text/javascript>
			$(function() {
			  $('a#lnk-stop').bind('click', function() {
				$.getJSON('/stop', {
				}, function(data) {
				  $("#result").text(data.result);
				});
				return false;
			  });
			});
		</script>
    {% if title %}
    <title>{{ title }} - Wasy</title>
    {% else %}
    <title>Welcome mini Wasy</title>
    {% endif %}
  </head>
  <body>
    <div>Wasy: <a href="/">Home</a></div>
    <hr>
    {% block content %}{% endblock %}
